<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pet Food</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel= "stylesheet" href = "main.css">
</head>
<body>
  <header>
    <h1>PET FOOD</h1>
  </header>
  <div class = "container-fluid">
    <div class = "row">
      <!-- empty column div to provide space/centering. -->
      <div class = "col-xs-1 col-md-2 col-lg-3">
      </div>
      <!-- main content div -->
      <div class = "col-xs-10 col-md-8 col-lg-6">
        <div class = "row" id="dogContent">
          <h3 class = "petfoodtitle">Dog Food</h3>
          <!-- dog content goes in this row. -->
        </div>
        <div class = "row" id = "catContent">
          <h3 class = "petfoodtitle">Cat Food<h3>
          <!-- cat content goes in this row. -->
      </div>
      <!-- empty column div to provide space/centering. -->
      <div class = "col-xs-1 col-md-2 col-lg-3">
      </div>
    </div>
  </div>
</body>
<script src="food.js"></script>
</html>
